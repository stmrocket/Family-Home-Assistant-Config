- alias: 'Dryer State - Door'
  trigger:
    platform: numeric_state
    entity_id: sensor.dryer_watts
    above: 5
    below: 20
    for:
      seconds: 2
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/dryer
        payload: 'Door Open'
        retain: 'true'

- alias: 'Dryer State - Drying'
  trigger:
    platform: numeric_state
    entity_id: sensor.dryer_watts
    above: 50
    for:
      seconds: 2
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/dryer
        payload: 'Drying'
        retain: 'true'
    - service: input_boolean.turn_off
      entity_id: input_boolean.dryer_end

- alias: 'Dryer State - Idle'
  trigger:
    platform: numeric_state
    entity_id: sensor.dryer_watts
    below: 5
    for:
      seconds: 2
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/dryer
        payload: 'Idle'
        retain: 'true'

# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Washing Machine Start/Finish
# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
- alias: 'Washer State - Start'
  trigger:
    platform: numeric_state
    entity_id: sensor.washer_watts
    above: 20
    for:
      seconds: 10
# Make sure washer isn't already running and delaying between cycles - don't re-trigger and cause stopwatch reset
  condition:
    condition: template
    value_template: "{{ states.sensor.washer_state.state != 'Washing' }}"
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/washer
        payload: 'Washing'
        retain: 'true'
    - service: input_boolean.turn_off
      entity_id: input_boolean.washer_end

- alias: 'Washer State - Idle'
  trigger:
    platform: numeric_state
    entity_id: sensor.washer_watts
    below: 20
    for:
      minutes: 2
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/washer
        payload: 'Idle'
        retain: 'true'

- alias: 'Dryer Finished'
  trigger:
    platform: state
    entity_id: sensor.dryer_state
    from: 'Drying'
    to: 'Idle'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.dryer_end

- alias: 'Washer Finished'
  trigger:
    platform: state
    entity_id: sensor.washer_state
    from: 'Washing'
    to: 'Idle'
  condition:
    condition: template
    value_template: "{{ states.sensor.dryer_state.state != 'Drying' }}"
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.washer_end

# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Announcements
# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
- alias: 'Announce Dryer Finished'
  trigger:
    platform: state
    entity_id: input_boolean.dryer_end
    to: 'on'
  condition:
  - condition: or
    conditions:
      - condition: state
        entity_id: alarm_control_panel.area_001
        state: 'disarmed'
      - condition: state
        entity_id: alarm_control_panel.area_001
        state: 'armed_home'
  action:
    - service: notify.browser
      data:
        message: The dryer has stopped.
        title: Laundry Update
    - service: notify.alexa_media
      data:
        message: "The dryer has stopped."
        data:
          type: announce
          method: all
        target:
          - media_player.alexa_craft
          - media_player.alexa_master
          - media_player.alexa_kitchen
    - service: input_boolean.turn_off
      entity_id: input_boolean.dryer_end

- alias: 'Announce Washer Finished'
  trigger:
    platform: state
    entity_id: input_boolean.washer_end
    to: 'on'
  condition:
  - condition: or
    conditions:
      - condition: state
        entity_id: alarm_control_panel.area_001
        state: 'disarmed'
      - condition: state
        entity_id: alarm_control_panel.area_001
        state: 'armed_home'
  action:
    - service: notify.browser
      data:
        message: The washer has stopped.
        title: Laundry Update
    - service: notify.alexa_media
      data:
        message: "The Washer has stopped."
        data:
          type: announce
          method: all
        target:
          - media_player.alexa_craft
          - media_player.alexa_master
          - media_player.alexa_kitchen
    - service: input_boolean.turn_off
      entity_id: input_boolean.washer_end