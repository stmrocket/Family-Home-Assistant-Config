- alias: Indoor Christmas On When Home
  trigger:
  - platform: state
    entity_id: alarm_control_panel.area_001
    to: disarmed
  - platform: state
    entity_id: alarm_control_panel.area_001
    to: armed_home
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.christmas_tree

- alias: Indoor Christmas Off When Away or Asleep
  trigger:
  - platform: state
    entity_id: alarm_control_panel.area_001
    to: armed_away
  - platform: state
    entity_id: alarm_control_panel.area_001
    to: armed_night
  action:
  - service: switch.turn_off
    data:
      entity_id: switch.christmas_tree
