      data:
        browser_id: "{{browser_id}}"
        title: Supervisor
        content:
          type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.supervisor_updates
              type: custom:multiple-entity-row
              name: Version
              show_state: false
              entities:
                - attribute: current_version
                  name: Installed
                - attribute: newest_version
                  name: Available

popup_pooper:
  sequence:
    - service: browser_mod.popup
      data:
        browser_id: "{{browser_id}}"
        title: Litter Robot
        content:
          type: vertical-stack
          cards:
            - type: entities
              entities:
                - entity: sensor.litter_robot_status_short
                  name: Status
                  icon: mdi:cat
                - entity: counter.litter_robot_cycle_count
                  name: Cycle Count
                  icon: mdi:toilet
                - entity: sensor.litter_robot_average_cycle_capacity
                  name: Average Drawer Capacity
                  icon: mdi:trash-can-outline

            - type: horizontal-stack
              cards:
                - type: "custom:button-card"
                  entity: switch.litter_robot_power
                  color_type: icon
                  state:
                    - value: "on"
                      color: rgb(228, 94, 101)
                    - value: "off"
                      color: rgb(255, 255, 255)
                  icon: mdi:power
                  name: Power
                  lock:
                    enabled: true
                    unlock: hold

                - type: "custom:button-card"
                  color_type: icon
                  color: rgb(255, 255, 255)
                  icon: mdi:trash-can
                  name: Empty
                  tap_action:
                    action: call-service
                    service: script.litter_robot_empty

                - type: "custom:button-card"
                  color_type: icon
                  color: rgb(255, 255, 255)
                  icon: mdi:reload
                  name: Cycle
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: "pooper/command/clean"

            - type: horizontal-stack
              cards:
                - type: "custom:button-card"
                  entity: switch.litter_robot_lock
                  color_type: icon
                  state:
                    - value: "on"
                      color: rgb(228, 94, 101)
                      icon: mdi:lock
                    - value: "off"
                      color: rgb(255, 255, 255)
                      icon: mdi:lock-open
                  name: Lock

                - type: "custom:button-card"
                  entity: switch.litter_robot_light
                  color_type: icon
                  state:
                    - value: "on"
                      color: rgb(228, 94, 101)
                      icon: mdi:lightbulb-on-outline
                    - value: "off"
                      color: rgb(255, 255, 255)
                      icon: mdi:lightbulb-outline
                  name: Light

                - type: "custom:button-card"
                  entity: switch.litter_robot_sleep_mode
                  color_type: icon
                  state:
                    - value: "on"
                      color: rgb(228, 94, 101)
                      icon: mdi:sleep
                    - value: "off"
                      color: rgb(255, 255, 255)
                      icon: mdi:sleep-off
                  name: Sleep

            - type: horizontal-stack
              cards:
                - type: "custom:button-card"
                  entity: sensor.litter_robot_cycle_wait_time
                  color_type: icon
                  icon: mdi:timer-outline
                  state:
                    - value: "3"
                      color: rgb(228, 94, 101)
                    - operator: "!="
                      value: "3"
                      color: rgb(255, 255, 255)
                  name: 3 Min.
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: "pooper/command/wait"
                      payload: "3"

                - type: "custom:button-card"
                  entity: sensor.litter_robot_cycle_wait_time
                  color_type: icon
                  icon: mdi:timer-outline
                  state:
                    - value: "7"
                      color: rgb(228, 94, 101)
                    - operator: "!="
                      value: "7"
                      color: rgb(255, 255, 255)
                  name: 7 Min.
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: "pooper/command/wait"
                      payload: "7"

                - type: "custom:button-card"
                  entity: sensor.litter_robot_cycle_wait_time
                  color_type: icon
                  icon: mdi:timer-outline
                  state:
                    - value: "15"
                      color: rgb(228, 94, 101)
                    - operator: "!="
                      value: "15"
                      color: rgb(255, 255, 255)
                  name: 15 Min.
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: "pooper/command/wait"
                      payload: "15"
