popup_github:
  sequence:
    - service: browser_mod.popup
      data_template:
        deviceID: ["{{ ','.join(deviceID) }}"]                                    
        title: GitHub Updater
        card:
          type: vertical-stack
          cards:
            
            - type: horizontal-stack
              cards:

                - type: "custom:button-card"
                  entity: binary_sensor.git_update_ready
                  color_type: icon
                  state:
                    - value: 'on'
                      color: rgb(228, 94, 101)
                    - value: 'off'
                      color: rgb(255, 255, 255)
                  icon: mdi:github-circle
                  name: Restart
                  tap_action: 
                    action: call-service
                    service: script.update_config_restart
                
                - type: "custom:button-card"
                  entity: binary_sensor.git_update_ready
                  color_type: icon
                  state:
                    - value: 'on'
                      color: rgb(228, 94, 101)
                    - value: 'off'
                      color: rgb(255, 255, 255)
                  icon: mdi:github-circle
                  name: Reload
                  tap_action: 
                    action: call-service
                    service: script.update_config_reload_automations

                - type: "custom:button-card"
                  entity: binary_sensor.git_update_ready
                  color_type: icon
                  state:
                    - value: 'on'
                      color: rgb(228, 94, 101)
                    - value: 'off'
                      color: rgb(255, 255, 255)
                  icon: mdi:equal
                  name: Clear
                  tap_action: 
                    action: call-service
                    service: script.clear_config_update_flag

popup_hacs:
  sequence:
    - service: browser_mod.popup
      data_template:
        deviceID: ["{{ ','.join(deviceID) }}"]        
        title: HACS
        card:
          type: "custom:list-card"
          entity: sensor.hacs            
          feed_attribute: repositories
          columns:
            - {field: name, title: 'Name'}
            - {field: installed version, title: 'Installed'}
            - {field: available version, title: 'Latest'}              