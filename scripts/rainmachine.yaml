rainmachine_control_zone_1:
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: switch.front_yard_right
              state: "off"
          sequence:
            - service: rainmachine.start_zone
              data:
                entity_id: switch.front_yard_right
                zone_id: 1
                zone_run_time: 300
      default:
        - service: switch.turn_off
          entity_id: switch.front_yard_right

