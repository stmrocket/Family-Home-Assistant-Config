#Device Tracking

device_tracker:
  - platform: unifi
    host: !secret unifi_host
    port: !secret unifi_port
    verify_ssl: false
    username: !secret ubnt_user
    password: !secret ubnt_pass
    consider_home: 60

#Notification Services
notify:

  - name: den_kodi
    platform: kodi
    host: !secret den_kodi_host

  - name: guest_kodi
    platform: kodi
    host: !secret guest_kodi_host

  - platform: html5
    name: browser
    vapid_pub_key: !secret vapid_public
    vapid_prv_key: !secret vapid_private
    vapid_email: !secret vapid_email

#Counters
counter:
  dryer_alert:
    initial: 0
    step: 1
  washer_alert:
    initial: 0
    step: 1

# Kodi Media Player
media_player:
  - name: den_kodi
    platform: kodi
    host: !secret den_kodi_host
  - name: guest_kodi
    platform: kodi
    host: !secret guest_kodi_host
      
#HACS
hacs:
  token: !secret hacs_git
  appdaemon: true
  python_script: true
  theme: true

#Breaking Changes
breaking_changes:

#Alexa Media Player
alexa_media:
  accounts:
    - email: !secret amazon_user
      password: !secret amazon_password
      url: amazon.com

#Switch
switch:
  - platform: template
    switches:
      irrigation_program:
        friendly_name: "Irrigation Program Enabled"
        value_template: '{{ states.switch.am_6_x_5_minute_cycles.state | string != "unavailable" }}'
        turn_on:
          service: rainmachine.enable_program
          data:
            program_id: 1
        turn_off:
          service: rainmachine.disable_program
          data:
            program_id: 1

      irrigation_run_program:
        friendly_name: "Run Irrigation Program"
        value_template: '{{ states.switch.am_6_x_5_minute_cycles.state | string == "on" }}'
        turn_on:
          service: rainmachine.start_program
          data:
            program_id: 1
        turn_off:
          service: rainmachine.stop_program
          data:
            program_id: 1
