homeassistant:
  # Customization file
  customize: !include customize.yaml
  packages: !include_dir_named packages
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

http:
  use_x_forwarded_for: true
  trusted_proxies: 
    - !secret proxy_ip

frontend:
  themes: !include_dir_merge_named themes

# Enable Lovelace yaml mode
lovelace:
  mode: yaml
  dashboards:
    lovelace-den:
      mode: yaml
      filename: lovelace-den.yaml
      title: Den Tablet View
      show_in_sidebar: false
    lovelace-craft:
      mode: yaml
      filename: lovelace-craft.yaml
      title: Craft Tablet View
      show_in_sidebar: false
    lovelace-mobile:
      mode: yaml
      filename: lovelace-mobile.yaml
      title: Mobile Interface
      show_in_sidebar: false
  resources:
    - url: /hacsfiles/bar-card/bar-card.js
      type: module
    - url: /hacsfiles/button-card/button-card.js
      type: module
    - url: /hacsfiles/lovelace-card-modder/card-modder.js
      type: module
    - url: /hacsfiles/lovelace-card-tools/card-tools.js
      type: js
    - url: /hacsfiles/circle-sensor-card/circle-sensor-card.js
      type: module
    - url: /hacsfiles/dark-sky-weather-card/dark-sky-weather-card.js
      type: module
    - url: /hacsfiles/lovelace-fold-entity-row/fold-entity-row.js
      type: js
    - url: /hacsfiles/lovelace-gap-card/gap-card.js
      type: js
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/mini-media-player/mini-media-player-bundle.js
      type: module
    - url: /local/custom_ui/moment.js
      type: js
    - url: /hacsfiles/text-divider-row/text-divider-row.js
      type: module
    - url: /hacsfiles/vertical-stack-in-card/vertical-stack-in-card.js
      type: js
    - url: /hacsfiles/config-template-card/config-template-card.js
      type: module
    - url: /hacsfiles/simple-thermostat/simple-thermostat.js
      type: module
    - url: /hacsfiles/list-card/list-card.js
      type: js
    - url: /hacsfiles/text-element/text-element.js
      type: js
    - url: /hacsfiles/lovelace-card-preloader/lovelace-card-preloader.js
      type: js
    - url: /hacsfiles/lovelace-card-mod/card-mod.js
      type: module
    - url: /hacsfiles/stack-in-card/stack-in-card.js
      type: module
    - url: /local/custom_ui/mm2-clock-card.js
      type: module
    - url: /hacsfiles/bom-weather-card/bom-weather-card.js
      type: module
    - url: /hacsfiles/lovelace-layout-card/layout-card.js
      type: module

# Discover some devices automatically
discovery:

# Sensors
sensor:
  #Sonoff Washer Monitor
  - platform: mqtt
    name: "Washer State"
    state_topic: "hass/state/washer"
    icon: mdi:washing-machine
  - platform: mqtt
    name: "Washer Watts"
    state_topic: "tele/SNF-Washer/SENSOR"
    value_template: "{{value_json['ENERGY'].Power }}"
    qos: 2
    unit_of_measurement: "W"
    icon: mdi:flash-circle
    availability_topic: "tele/SNF-Washer/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
  - platform: mqtt
    name: "Washer Voltage"
    state_topic: "tele/SNF-Washer/SENSOR"
    value_template: "{{value_json['ENERGY'].Voltage }}"
    qos: 2
    unit_of_measurement: "V"
    icon: mdi:flash-circle
    availability_topic: "tele/SNF-Washer/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
  - platform: mqtt
    name: "Washer Amps"
    state_topic: "tele/SNF-Washer/SENSOR"
    value_template: "{{value_json['ENERGY'].Current }}"
    qos: 2
    unit_of_measurement: "A"
    icon: mdi:flash-circle
    availability_topic: "tele/SNF-Washer/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
  - platform: mqtt
    name: "Washer Energy Today"
    state_topic: "tele/SNF-Washer/SENSOR"
    value_template: "{{value_json['ENERGY'].Today }}"
    qos: 2
    unit_of_measurement: "kWh"
    availability_topic: "tele/SNF-Washer/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
  - platform: mqtt
    name: "Washer Energy Yesterday"
    state_topic: "tele/SNF-Washer/SENSOR"
    value_template: "{{value_json['ENERGY'].Yesterday }}"
    qos: 2
    unit_of_measurement: "kWh"
    availability_topic: "tele/SNF-Washer/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"

  - platform: mqtt
    state_topic: "tele/SNF-Washer/STATE"
    name: "Washer Signal"
    unit_of_measurement: "%"
    value_template: "{{value_json['Wifi'].RSSI }}"
    availability_topic: "tele/SNF-Washer/LWT"
    qos: 1
    payload_available: "Online"
    payload_not_available: "Offline"

  #Sonoff Dryer Monitor
  - platform: mqtt
    name: "Dryer State"
    state_topic: "hass/state/dryer"
    icon: mdi:tumble-dryer
  - platform: mqtt
    name: "Dryer Watts"
    state_topic: "tele/SNF-Dryer/SENSOR"
    value_template: "{{value_json['ENERGY'].Power }}"
    qos: 2
    unit_of_measurement: "W"
    icon: mdi:flash-circle
    availability_topic: "tele/SNF-Dryer/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
  - platform: mqtt
    name: "Dryer Voltage"
    state_topic: "tele/SNF-Dryer/SENSOR"
    value_template: "{{value_json['ENERGY'].Voltage }}"
    qos: 2
    unit_of_measurement: "V"
    icon: mdi:flash-circle
    availability_topic: "tele/SNF-Dryer/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
  - platform: mqtt
    name: "Dryer Amps"
    state_topic: "tele/SNF-Dryer/SENSOR"
    value_template: "{{value_json['ENERGY'].Current }}"
    qos: 2
    unit_of_measurement: "A"
    icon: mdi:flash-circle
    availability_topic: "tele/SNF-Dryer/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
  - platform: mqtt
    name: "Dryer Energy Today"
    state_topic: "tele/SNF-Dryer/SENSOR"
    value_template: "{{value_json['ENERGY'].Today }}"
    qos: 2
    unit_of_measurement: "kWh"
    availability_topic: "tele/SNF-Dryer/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
  - platform: mqtt
    name: "Dryer Energy Yesterday"
    state_topic: "tele/SNF-Dryer/SENSOR"
    value_template: "{{value_json['ENERGY'].Yesterday }}"
    qos: 2
    unit_of_measurement: "kWh"
    availability_topic: "tele/SNF-Dryer/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
  - platform: mqtt
    state_topic: "tele/SNF-Dryer/STATE"
    name: "Dryer Signal"
    unit_of_measurement: "%"
    value_template: "{{value_json['Wifi'].RSSI }}"
    availability_topic: "tele/SNF-Dryer/LWT"
    qos: 1
    payload_available: "Online"
    payload_not_available: "Offline"

  # Darksky
  - platform: darksky
    api_key: !secret ds_key
    forecast:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
    monitored_conditions:
      - icon
      - summary
      - nearest_storm_distance
      - nearest_storm_bearing
      - humidity
      - temperature
      - temperature_high
      - temperature_low
      - apparent_temperature
      - apparent_temperature_high
      - apparent_temperature_low
      - wind_speed
      - wind_bearing
      - precip_type
      - precip_probability
      - precip_accumulation
      - precip_intensity
      - precip_intensity_max
      - uv_index
      - daily_summary
      - pressure
      - visibility

  #Template Sensors
  - platform: template
    sensors:
      #Blank
      blank:
        value_template: ""
        friendly_name: ""

      webhook_wake:
        value_template: !secret webhook_wake

#Input Booleans

input_boolean:
  washer_end:
    name: Washer Finished
    icon: mdi:stop-circle

  dryer_end:
    name: Dryer Finished
    icon: mdi:stop-circle

  guest_mode:
    name: Guest Mode
    icon: mdi:timer-outline

  timer_lights:
    name: Timer Lights
    icon: mdi:lightbulb

  goodnight_trigger:
    name: Alexa Good Night Trigger
    initial: off
    icon: mdi:amazon-alexa

  bedtime_trigger:
    name: Alexa Bedtime Trigger
    initial: off
    icon: mdi:amazon-alexa

  outside_timer_lights:
    name: Outside Timer Lights
    icon: mdi:timer-outline

  elk_night_on:
    name: Elk Night Mode On Trigger
    icon: mdi:alarm-bell

  elk_night_off:
    name: Elk Night Mode Off Trigger
    icon: mdi:alarm-bell

  elk_stay_on:
    name: Elk Stay Mode On Trigger
    icon: mdi:alarm-bell

  elk_stay_off:
    name: Elk Stay Mode Off Trigger
    icon: mdi:alarm-bell

  elk_away_on:
    name: Elk Away Mode On Trigger
    icon: mdi:alarm-bell

# Timers
timer:
  washer_alert:
    name: Washer Announcement Timer
    duration: "00:05:00"
  dryer_alert:
    name: Dryer Announcement Timer
    duration: "00:05:00"

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

group: !include groups.yaml
automation: !include_dir_merge_list automation
script: !include_dir_merge_named scripts
zone: !include zones.yaml

# ISY 994 Integration
isy994:
  host: !secret isy_host
  username: !secret isy_user
  password: !secret isy_pass

#Elk M1 Integration
elkm1:
  host: !secret elk_host
  username: !secret elk_user
  password: !secret elk_pass
  area:
    exclude: [2-8]
  counter:
    enabled: false
  keypad:
    exclude: [5-16]
  output:
    include: [3, 177-180]
  task:
    enabled: false
  thermostat:
    enabled: false
  plc:
    enabled: false
  zone:
    include: [1-32]

#Alexa
api:
alexa: !include alexa.yaml

ffmpeg:

#Notification Services
notify:
  - platform: html5
    name: browser
    vapid_pub_key: !secret vapid_public
    vapid_prv_key: !secret vapid_private
    vapid_email: !secret vapid_email

#Counters
counter:
  dryer_alert:
    initial: 0
    step: 1
  washer_alert:
    initial: 0
    step: 1

browser_mod:

rest_command:
  wake_remote:
    url: "{{states('sensor.webhook_wake')}}"
    method: post
