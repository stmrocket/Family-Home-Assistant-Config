smart_home:
  filter:
    include_entities:
      - switch.left_back_porch
      - switch.right_back_porch
      - switch.back_porch
      - switch.den_lamp
      - switch.driveay
      - light.craft_room_lamp
      - light.entry
      - light.front_porch_1
      - light.guest_lamp
      - light.master_lamp
      - input_boolean.elk_night_on
      - input_boolean.elk_night_off
      - input_boolean.elk_stay_on
      - input_boolean.elk_stay_off
      - input_boolean.elk_away_on

    exclude_domains:
      - automation
      - script
      - alert
      - fan
      - group
      - light
      - scene
      - sensor
      - switch
      - cover
      - binary_sensor
      - media_player
      - input_boolean
      - climate
      - input_number   

  entity_config:
    switch.left_back_porch:
      name: Left Back Yard Light
    switch.right_back_porch:
      name: Right Back Yard Light
    switch.back_porch:
      name: Back Porch Light
    switch.driveway:
      name: Driveway Light
    light.entry:
      name: Entry Light
    light.front_porch_1:
      name: Front Porch Light