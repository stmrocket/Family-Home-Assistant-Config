binary_sensor.git_update_ready:
  title: GitHub Updater
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: binary_sensor.git_update_ready
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            icon: mdi:github
            name: Pull
            tap_action:
              action: call-service
              service: script.update_config

          - type: "custom:button-card"
            entity: binary_sensor.git_update_ready
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            icon: mdi:github
            name: Restart
            tap_action:
              action: call-service
              service: script.update_config_restart

          - type: "custom:button-card"
            entity: binary_sensor.git_update_ready
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            icon: mdi:equal
            name: Clear
            tap_action:
              action: call-service
              service: script.clear_config_update_flag

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:robot
            name: Automations
            tap_action:
              action: call-service
              service: automation.reload

          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:script-text
            name: Scripts
            tap_action:
              action: call-service
              service: script.reload

          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:tools
            name: Helpers
            tap_action:
              action: call-service
              service: script.reload_all_helpers
      - type: horizontal-stack
        cards:
          - type: "custom:gap-card"

          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:web
            name: Tablets
            tap_action:
              action: call-service
              service: script.tablets_reload

          - type: "custom:gap-card"

sensor.hacs:
  title: HACS
  card:
    type: "custom:list-card"
    entity: sensor.hacs
    feed_attribute: repositories
    columns:
      - { field: display_name, title: "Name" }
      - { field: installed_version, title: "Installed" }
      - { field: available_version, title: "Latest" }

binary_sensor.updater_addons:
  title: Add-Ons
  card:
    type: "custom:list-card"
    entity: sensor.supervisor_updates
    feed_attribute: addons
    columns:
      - { field: name, title: "Name" }
      - { field: version, title: "Installed" }
      - { field: version_latest, title: "Latest" }

binary_sensor.updater_supervisor:
  title: Supervisor
  card:
    type: entities
    show_header_toggle: false
    entities:
      - entity: sensor.supervisor_updates
        type: custom:multiple-entity-row
        name: Version
        show_state: false
        entities:
          - attribute: current_version
            name: Installed
          - attribute: newest_version
            name: Available