# Christmas
type: conditional
conditions:
  - entity: switch.christmas_tree
    state_not: "unavailable"
  - entity: switch.christmas_tree
    state_not: "unknown"
card:
  type: custom:stack-in-card
  cards:
    - type: picture-elements
      image: /local/lovelace/room_sm.png
      elements:
        - entity: sensor.blank
          hold-action: none
          prefix: Christmas
          style:
            bottom: -5%
            font-size: 150%
            left: 5%
            transform: initial
          type: state-label
    - type: horizontal-stack
      cards:
        - type: custom:gap-card
        
        - type: "custom:button-card"
          entity: switch.indoor_christmas
          color_type: icon
          color: rgb(228, 94, 101)
          icon: mdi:pine-tree
          name: Indoor
          hold_action:
            action: more-info
        
        - type: "custom:button-card"
          entity: switch.christmas_outlets
          color_type: icon
          color: rgb(228, 94, 101)
          icon: mdi:pine-tree
          name: Outdoor
          hold_action:
            action: more-info

        - type: custom:gap-card