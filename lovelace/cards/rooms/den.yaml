# Den
type: custom:stack-in-card
cards:
  - type: picture-elements
    image: /local/lovelace/room_sm.png
    elements:
      - entity: sensor.blank
        hold-action: none
        prefix: Den
        style:
          bottom: -5%
          font-size: 150%
          left: 5%
          transform: initial
        tap_action: none
        hold_action: 
          action: call-service
          service: mqtt.publish
          service_data:
            topic: valetudo/loyalwhiteoryx/MapSegmentationCapability/clean/set
            payload: '{"segment_ids": ["19"], "iterations": 1, "customOrder": true}'
        type: state-label
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: switch.den_lights
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Light
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.den_fan
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fan
          - value: "off"
            icon: mdi:fan-off
        name: Fan
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.den_curio_cabinet
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:lamp
        name: Curio
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.den_table_lamp
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:lamp
        name: Table
        hold_action:
          action: more-info      
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: switch.wax_warmer
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:fire
        name: Wax Warmer
        hold_action:
          action: more-info
      - type: "custom:gap-card"
      - type: "custom:gap-card"
      - type: "custom:gap-card"
  - type: horizontal-stack
    cards:
      - type: "custom:gap-card"
        height: 10
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: sensor.den_harmony_activity
        color_type: icon
        state:
          - value: "PowerOff"
            color: rgb(228, 94, 101)
          - value: "PowerOff"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:remote-tv-off
        name: "Off"
        tap_action:
          action: call-service
          service: remote.turn_off
          service_data:
            entity_id: remote.den_harmony

      - type: "custom:button-card"
        entity: sensor.den_harmony_activity
        color_type: icon
        state:
          - value: "Watch PVR"
            color: rgb(228, 94, 101)
          - value: "Watch PVR"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:kodi
        name: Kodi
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.den_harmony
            activity: "Watch PVR"

      - type: "custom:button-card"
        entity: sensor.den_harmony_activity
        color_type: icon
        state:
          - value: "Watch Roku"
            color: rgb(228, 94, 101)
          - value: "Watch Roku"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:youtube-tv
        name: Roku
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.den_harmony
            activity: "Watch Roku"

      - type: "custom:button-card"
        entity: sensor.den_harmony_activity
        color_type: icon
        state:
          - value: "Watch ChromeCast"
            color: rgb(228, 94, 101)
          - value: "Watch ChromeCast"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:cast
        name: Cast
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.den_harmony
            activity: "ChromeCast"

      - type: "custom:button-card"
        entity: sensor.den_harmony_activity
        color_type: icon
        state:
          - value: "Watch a Movie"
            color: rgb(228, 94, 101)
          - value: "Watch a Movie"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:disc
        name: Blu-Ray
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.den_harmony
            activity: "Blu-Ray"