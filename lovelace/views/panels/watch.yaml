
#############################################################################################################################################
#                                                                                                                                           # 
#                                                              VIEW 9 - Office Tablet                                                       #
#                                                                                                                                           #
############################################################################################################################################# 

id: 8
icon: mdi:castle
title: Home
cards:

#################################################################
#                                                               #
#                      Home - Weather Card                      #
#                                                               #
#################################################################

      - type: vertical-stack
        cards:
          - !include /config/lovelace/cards/weather.yaml  

#################################################################
#                                                               #
#                        Home - CCTV                            #
#                                                               #
################################################################# 
          - type: glance
            columns: 4
            show_name: true
            show_state: false
            entities:
                - entity: camera.front_porch
                - entity: camera.driveway
                - entity: camera.back_porch
                - entity: camera.back_yard
          - type: 'custom:gap-card'
            

#################################################################
#                                                               #
#                         Home - Media                          #
#                                                               #
################################################################# 
      - type: vertical-stack
        cards:  
        - type: 'custom:mm2-clock-card'
          timezone: America/Chicago
          displaySeconds: false
        - type: horizontal-stack
          cards:
            - type: "custom:button-card"
              entity: sensor.litter_robot_status_short
              color_type: icon
              icon: mdi:cat
              state:
                - value: "Ready"
                  color: rgb(255, 255, 255)
                  name: '[[[ return `Ready - ${states[''sensor.litter_robot_drawer_level''].state}%` ]]]'
                - value: "Clean"
                  color: rgb(255, 255, 255)
                  name: Clean
                - value: "Drawer 2"
                  color: rgb(255, 255, 255)
                  name: Drawer 2
                - value: "Drawer 1"
                  color: rgb(255, 255, 255)
                  name: Drawer 1
                - value: "Sensor"
                  color: rgb(228, 94, 101)
                  name: Sensor
                - value: "Timing"
                  color: rgb(255, 255, 255)
                  name: Timing
                - value: "Bonnet"
                  color: rgb(228, 94, 101)
                  name: Bonnet
                - value: "Paused"
                  color: rgb(228, 94, 101)
                  name: Paused
                - value: "Off"
                  color: rgb(255, 255, 255)
                  name: "Off"
                - value: "Full"
                  color: rgb(228, 94, 101)
                  name: Full
                - value: "Error"
                  color: rgb(228, 94, 101)
                  name: Error
              tap_action:
              action: fire-dom-event
              browser_mod:
                service: script.popup_pooper
                data:
                  browser_id: THIS           
            
            - type: custom:button-card
              entity: sensor.washer_status_combined
              color_type: icon
              icon: mdi:washing-machine
              state:
                - value: "Off"
                  color: rgb(255, 255, 255)
                  name: "Off"
                - operator: default
                  color: rgb(228, 94, 101)
                  name: "[[[ return `${states['sensor.washer_time_remaining'].state}` ]]]"
              tap_action:
                action: none
            - type: custom:button-card
              entity: sensor.dryer_status_combined
              color_type: icon
              icon: mdi:tumble-dryer
              state:
                - value: "Off"
                  color: rgb(255, 255, 255)
                  name: "Off"
                - operator: default
                  color: rgb(228, 94, 101)
                  name: "[[[ return `${states['sensor.dryer_time_remaining'].state}` ]]]"
              tap_action:
                action: none
            - type: "custom:button-card"
              entity: alarm_control_panel.house
              color_type: icon
              state:
                - value: "disarmed"
                  color: rgb(255, 255, 255)
                  name: Disarmed
                  icon: mdi:shield-off
                - value: "armed_home"
                  color: rgb(228, 94, 101)
                  name: Stay
                  icon: mdi:shield-home
                - value: "armed_night"
                  color: rgb(228, 94, 101)
                  name: Night
                  icon: mdi:shield-moon
                - value: "armed_away"
                  color: rgb(228, 94, 101)
                  name: Away
                  icon: mdi:shield-lock                
              tap_action:
                action: more-info            
        - type: horizontal-stack
          cards:
            - type: "custom:button-card"
              entity: light.watch_shop_light
              color_type: icon
              color: rgb(228, 94, 101)
              state:
                - value: "on"
                  icon: mdi:lightbulb-on-outline
                - value: "off"
                  icon: mdi:lightbulb-outline
              name: Light
              hold_action:
                action: more-info
            - type: "custom:button-card"
              entity: switch.watch_shop_fan
              color_type: icon
              color: rgb(228, 94, 101)
              state:
                - value: "on"
                  icon: mdi:fan
                - value: "off"
                  icon: mdi:fan-off
              name: Fan
              hold_action:
                action: more-info
            - type: "custom:button-card"
              entity: switch.watch_shop_lamp
              color_type: icon
              color: rgb(228, 94, 101)
              icon: mdi:lamp
              name: Lamp
              hold_action:
                action: more-info
            - type: "custom:gap-card"
