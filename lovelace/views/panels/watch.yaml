
#############################################################################################################################################
#                                                                                                                                           # 
#                                                              VIEW 9 - Office Tablet                                                       #
#                                                                                                                                           #
############################################################################################################################################# 

id: 8
icon: mdi:castle
title: Home
popup_cards:
  !include /config/lovelace/popup/popup_home.yaml
cards:

#################################################################
#                                                               #
#                      Home - Weather Card                      #
#                                                               #
#################################################################

      - type: vertical-stack
        cards:
          - !include /config/lovelace/cards/weather.yaml  

#################################################################
#                                                               #
#                        Home - CCTV                            #
#                                                               #
################################################################# 
          - type: glance
            columns: 4
            show_name: true
            show_state: false
            entities:
                - entity: camera.front_porch
                - entity: camera.driveway
                - entity: camera.back_porch
                - entity: camera.back_yard
          - type: 'custom:gap-card'
            

#################################################################
#                                                               #
#                         Home - Media                          #
#                                                               #
################################################################# 
      - type: vertical-stack
        cards:  
        - type: 'custom:mm2-clock-card'
          timezone: America/Chicago
          displaySeconds: false
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              entity: sensor.litter_robot_status_short
              color_type: icon
              icon: mdi:cat
              state:
                - value: "Ready"
                  color: rgb(255, 255, 255)
                  name: "[[[ return `Ready - ${states['sensor.litter_robot_drawer_level'].state}%` ]]]"
                - value: "Clean"
                  color: rgb(255, 255, 255)
                  name: Clean
                - value: "Drawer 2"
                  color: rgb(255, 255, 255)
                  name: Drawer 2
                - value: "Drawer 1"
                  color: rgb(255, 255, 255)
                  name: Drawer 1
                - value: "Sensor"
                  color: rgb(228, 94, 101)
                  name: Sensor
                - value: "Timing"
                  color: rgb(255, 255, 255)
                  name: Timing
                - value: "Bonnet"
                  color: rgb(228, 94, 101)
                  name: Bonnet
                - value: "Paused"
                  color: rgb(228, 94, 101)
                  name: Paused
                - value: "Off"
                  color: rgb(255, 255, 255)
                  name: "Off"
                - value: "Full"
                  color: rgb(228, 94, 101)
                  name: Full
                - value: "Error"
                  color: rgb(228, 94, 101)
                  name: Error
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    title: Litter Robot
                    content:
                      type: custom:vertical-stack-in-card
                      cards:
                        - type: entities
                          entities:
                            - entity: sensor.litter_robot_status_short
                              name: Status
                              icon: mdi:cat
                            - entity: counter.litter_robot_cycle_count
                              name: Cycle Count
                              icon: mdi:toilet
                            - entity: sensor.litter_robot_average_cycle_capacity
                              name: Average Drawer Capacity
                              icon: mdi:trash-can-outline

                        - type: horizontal-stack
                          cards:
                            - type: "custom:button-card"
                              entity: switch.litter_robot_power
                              color_type: icon
                              state:
                                - value: "on"
                                  color: rgb(228, 94, 101)
                                - value: "off"
                                  color: rgb(255, 255, 255)
                              icon: mdi:power
                              name: Power

                            - type: "custom:button-card"
                              color_type: icon
                              color: rgb(255, 255, 255)
                              icon: mdi:trash-can
                              name: Empty
                              tap_action:
                                action: call-service
                                service: script.litter_robot_empty

                            - type: "custom:button-card"
                              color_type: icon
                              color: rgb(255, 255, 255)
                              icon: mdi:reload
                              name: Cycle
                              tap_action:
                                action: call-service
                                service: vacuum.start
                                service_data:
                                  entity_id: vacuum.the_pooper_litter_box_litter_box

                        - type: horizontal-stack
                          cards:
                            - type: "custom:button-card"
                              entity: switch.the_pooper_litter_box_panel_lockout
                              color_type: icon
                              state:
                                - value: "on"
                                  color: rgb(228, 94, 101)
                                  icon: mdi:lock
                                - value: "off"
                                  color: rgb(255, 255, 255)
                                  icon: mdi:lock-open
                              name: Lock

                            - type: "custom:button-card"
                              entity: switch.the_pooper_litter_box_night_light_mode
                              color_type: icon
                              state:
                                - value: "on"
                                  color: rgb(228, 94, 101)
                                  icon: mdi:lightbulb-on-outline
                                - value: "off"
                                  color: rgb(255, 255, 255)
                                  icon: mdi:lightbulb-outline
                              name: Light

                            - type: "custom:button-card"
                              entity: binary_sensor.the_pooper_litter_box_sleeping
                              color_type: icon
                              state:
                                - value: "on"
                                  color: rgb(228, 94, 101)
                                  icon: mdi:sleep
                                - value: "off"
                                  color: rgb(255, 255, 255)
                                  icon: mdi:sleep-off
                              name: Sleep

                        - type: horizontal-stack
                          cards:
                            - type: "custom:button-card"
                              entity: select.the_pooper_litter_box_clean_cycle_wait_time_minutes
                              color_type: icon
                              icon: mdi:timer-outline
                              state:
                                - value: "3"
                                  color: rgb(228, 94, 101)
                                - operator: "!="
                                  value: "3"
                                  color: rgb(255, 255, 255)
                              name: 3 Min.
                              tap_action:
                                action: call-service
                                service: select.select_option
                                service_data:
                                  entity_id: select.the_pooper_litter_box_clean_cycle_wait_time_minutes
                                  option: "3"

                            - type: "custom:button-card"
                              entity: select.the_pooper_litter_box_clean_cycle_wait_time_minutes
                              color_type: icon
                              icon: mdi:timer-outline
                              state:
                                - value: "7"
                                  color: rgb(228, 94, 101)
                                - operator: "!="
                                  value: "7"
                                  color: rgb(255, 255, 255)
                              name: 7 Min.
                              tap_action:
                                action: call-service
                                service: select.select_option
                                service_data:
                                  entity_id: select.the_pooper_litter_box_clean_cycle_wait_time_minutes
                                  option: "7"

                            - type: "custom:button-card"
                              entity: select.the_pooper_litter_box_clean_cycle_wait_time_minutes
                              color_type: icon
                              icon: mdi:timer-outline
                              state:
                                - value: "15"
                                  color: rgb(228, 94, 101)
                                - operator: "!="
                                  value: "15"
                                  color: rgb(255, 255, 255)
                              name: 15 Min.
                              tap_action:
                                action: call-service
                                service: select.select_option
                                service_data:
                                  entity_id: select.the_pooper_litter_box_clean_cycle_wait_time_minutes
                                  option: "15"              
            
            - type: custom:button-card
              entity: sensor.washer_status_combined
              color_type: icon
              icon: mdi:washing-machine
              state:
                - value: "Off"
                  color: rgb(255, 255, 255)
                  name: "Off"
                - operator: default
                  color: rgb(228, 94, 101)
                  name: "[[[ return `${states['sensor.washer_time_remaining'].state}` ]]]"
              tap_action:
                action: none
            - type: custom:button-card
              entity: sensor.dryer_status_combined
              color_type: icon
              icon: mdi:tumble-dryer
              state:
                - value: "Off"
                  color: rgb(255, 255, 255)
                  name: "Off"
                - operator: default
                  color: rgb(228, 94, 101)
                  name: "[[[ return `${states['sensor.dryer_time_remaining'].state}` ]]]"
              tap_action:
                action: none
            - type: "custom:button-card"
              entity: alarm_control_panel.house
              color_type: icon
              state:
                - value: "disarmed"
                  color: rgb(255, 255, 255)
                  name: Disarmed
                  icon: mdi:shield-off
                - value: "armed_home"
                  color: rgb(228, 94, 101)
                  name: Stay
                  icon: mdi:shield-home
                - value: "armed_night"
                  color: rgb(228, 94, 101)
                  name: Night
                  icon: mdi:shield-moon
                - value: "armed_away"
                  color: rgb(228, 94, 101)
                  name: Away
                  icon: mdi:shield-lock                
              tap_action:
                action: more-info            
        - type: horizontal-stack
          cards:
            - type: "custom:button-card"
              entity: light.watch_shop_light
              color_type: icon
              color: rgb(228, 94, 101)
              state:
                - value: "on"
                  icon: mdi:lightbulb-on-outline
                - value: "off"
                  icon: mdi:lightbulb-outline
              name: Light
              hold_action:
                action: more-info
            - type: "custom:button-card"
              entity: switch.watch_shop_fan
              color_type: icon
              color: rgb(228, 94, 101)
              state:
                - value: "on"
                  icon: mdi:fan
                - value: "off"
                  icon: mdi:fan-off
              name: Fan
              hold_action:
                action: more-info
            - type: "custom:button-card"
              entity: switch.watch_shop_lamp
              color_type: icon
              color: rgb(228, 94, 101)
              icon: mdi:lamp
              name: Lamp
              hold_action:
                action: more-info
            - type: "custom:gap-card"
