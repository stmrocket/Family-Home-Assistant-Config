#############################################################################################################################################
#                                                                                                                                           #
#                                                               VIEW 0 - HOME                                                               #
#                                                                                                                                           #
#############################################################################################################################################

id: 0
icon: mdi:castle
title: Home
cards:
  #################################################################
  #                                                               #
  #                      Home - Weather Card                      #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/weather.yaml

      #################################################################
      #                                                               #
      #                       Home - Cameras                          #
      #                                                               #
      #################################################################
      - type: glance
        columns: 4
        show_name: true
        show_state: false
        entities:
          - entity: camera.front_porch
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Front Porch
                  content:
                    type: custom:frigate-card
                    cameras:
                      - camera_entity: camera.front_porch
          - entity: camera.driveway
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Driveway
                  content:
                    type: custom:frigate-card
                    cameras:
                      - camera_entity: camera.driveway
          - entity: camera.back_yard
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Back Yard
                  content:
                    type: custom:frigate-card
                    cameras:
                      - camera_entity: camera.back_yard
          - entity: camera.back_porch
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Back Porch
                  content:
                    type: custom:frigate-card
                    cameras:
                      - camera_entity: camera.back_porch
          - entity: camera.garage
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Garage
                  content:
                    type: custom:frigate-card
                    cameras:
                      - camera_entity: camera.garage
          - entity: camera.foyer
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Foyer
                  content:
                    type: custom:frigate-card
                    cameras:
                      - camera_entity: camera.foyer
          - entity: camera.den
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Den
                  content:
                    type: custom:frigate-card
                    cameras:
                      - camera_entity: camera.den
      - type: "custom:gap-card"
        height: 1
  #################################################################
  #                                                               #
  #                          Home - HVAC                          #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        cards:
          - type: custom:simple-thermostat
            entity: climate.thermostat
            icon: mdi:thermostat-box
            step_size: 1
            decimals: 0
            sensors:
              - attribute: current_humidity
                name: Humidity
                unit: "%"
              - entity: sensor.hvac_system_state
                name: State
            hide:
              state: true
            control:
              - hvac:
                  mode: none

          - type: horizontal-stack
            cards:
              - type: custom:bar-card
                name: "Heat:"
                entity: sensor.hvac_system_heat_runtime
                entity_row: true
                positions:
                  icon: "off"
                  name: inside
                  value: inside
                padding: 4px
                card_style:
                  border-radius: 5px
                max: 24
                color: red
                decimal: 2
                style: |-
                  .contentbar-direction-right {
                    flex-direction: column;
                  }
                  .min-direction-right {
                    margin: 0px;
                    margin-bottom: -20px;
                    bottom: 10px;
                  }
                    bar-card-value {
                    margin: 0px;
                    font-size: 13px;
                    margin-left: auto;
                    margin-right: auto;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;
                  }
                  bar-card-name {
                    margin: 0px;
                    margin-top: 5px;
                    font-size: 14px;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;              
                  }
                  bar-card-max {
                    margin: 0px;
                    margin-left: auto;
                    margin-top: -20px;
                    top: 10px;
                  }
                  bar-card-divider {
                    display: none;
                  }

              - type: custom:bar-card
                name: "Cool:"
                entity: sensor.hvac_system_cool_runtime
                entity_row: true
                positions:
                  icon: "off"
                  name: inside
                  value: inside
                padding: 4px
                card_style:
                  border-radius: 5px
                max: 24
                color: blue
                decimal: 2
                style: |-
                  .contentbar-direction-right {
                    flex-direction: column;
                  }
                  .min-direction-right {
                    margin: 0px;
                    margin-bottom: -20px;
                    bottom: 10px;
                  }
                    bar-card-value {
                    margin: 0px;
                    font-size: 13px;
                    margin-left: auto;
                    margin-right: auto;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;
                  }
                  bar-card-name {
                    margin: 0px;
                    margin-top: 5px;
                    font-size: 14px;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;              
                  }
                  bar-card-max {
                    margin: 0px;
                    margin-left: auto;
                    margin-top: -20px;
                    top: 10px;
                  }
                  bar-card-divider {
                    display: none;
                  }

      - type: custom:mini-graph-card
        entities:
          - sensor.acurite_outside_temperature
        name: Outside
        height: 46
        line_width: 2
        font_size: 65
        hours_to_show: 168
        points_per_hour: 1
        show:
          icon: false
          extrema: true
        color_thresholds:
          - value: 90
            color: "#e74c3c"
          - value: 60
            color: "#1db954"
          - value: 32
            color: "#3498db"        

  ################################################################
  #                                                               #
  #                          Home - Laundry                       #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: sensor.litter_robot_status_short
            color_type: icon
            icon: mdi:cat
            state:
              - value: "Ready"
                color: rgb(255, 255, 255)
                name: "[[[ return `Ready - ${states['sensor.litter_robot_drawer_level'].state}%` ]]]"
              - value: "Clean"
                color: rgb(255, 255, 255)
                name: Clean
              - value: "Drawer 2"
                color: rgb(255, 255, 255)
                name: Drawer 2
              - value: "Drawer 1"
                color: rgb(255, 255, 255)
                name: Drawer 1
              - value: "Sensor"
                color: rgb(228, 94, 101)
                name: Sensor
              - value: "Timing"
                color: rgb(255, 255, 255)
                name: Timing
              - value: "Bonnet"
                color: rgb(228, 94, 101)
                name: Bonnet
              - value: "Paused"
                color: rgb(228, 94, 101)
                name: Paused
              - value: "Off"
                color: rgb(255, 255, 255)
                name: "Off"
              - value: "Full"
                color: rgb(228, 94, 101)
                name: Full
              - value: "Error"
                color: rgb(228, 94, 101)
                name: Error
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Litter Robot
                  content:
                    type: custom:vertical-stack-in-card
                    cards:
                      - type: entities
                        entities:
                          - entity: sensor.litter_robot_status_short
                            name: Status
                            icon: mdi:cat
                          - entity: counter.litter_robot_cycle_count
                            name: Cycle Count
                            icon: mdi:toilet
                          - entity: sensor.litter_robot_average_cycle_capacity
                            name: Average Drawer Capacity
                            icon: mdi:trash-can-outline

                      - type: horizontal-stack
                        cards:
                          - type: "custom:button-card"
                            entity: switch.litter_robot_power
                            color_type: icon
                            state:
                              - value: "on"
                                color: rgb(228, 94, 101)
                              - value: "off"
                                color: rgb(255, 255, 255)
                            icon: mdi:power
                            name: Power

                          - type: "custom:button-card"
                            color_type: icon
                            color: rgb(255, 255, 255)
                            icon: mdi:trash-can
                            name: Empty
                            tap_action:
                              action: call-service
                              service: script.litter_robot_empty

                          - type: "custom:button-card"
                            color_type: icon
                            color: rgb(255, 255, 255)
                            icon: mdi:reload
                            name: Cycle
                            tap_action:
                              action: call-service
                              service: vacuum.start
                              service_data:
                                entity_id: vacuum.the_pooper_litter_box

                      - type: horizontal-stack
                        cards:
                          - type: "custom:button-card"
                            entity: switch.the_pooper_panel_lockout
                            color_type: icon
                            state:
                              - value: "on"
                                color: rgb(228, 94, 101)
                                icon: mdi:lock
                              - value: "off"
                                color: rgb(255, 255, 255)
                                icon: mdi:lock-open
                            name: Lock

                          - type: "custom:button-card"
                            entity: switch.the_pooper_night_light_mode
                            color_type: icon
                            state:
                              - value: "on"
                                color: rgb(228, 94, 101)
                                icon: mdi:lightbulb-on-outline
                              - value: "off"
                                color: rgb(255, 255, 255)
                                icon: mdi:lightbulb-outline
                            name: Light

                          - type: "custom:button-card"
                            entity: binary_sensor.the_pooper_sleeping
                            color_type: icon
                            state:
                              - value: "on"
                                color: rgb(228, 94, 101)
                                icon: mdi:sleep
                              - value: "off"
                                color: rgb(255, 255, 255)
                                icon: mdi:sleep-off
                            name: Sleep

                      - type: horizontal-stack
                        cards:
                          - type: "custom:button-card"
                            entity: select.the_pooper_clean_cycle_wait_time_minutes
                            color_type: icon
                            icon: mdi:timer-outline
                            state:
                              - value: "3"
                                color: rgb(228, 94, 101)
                              - operator: "!="
                                value: "3"
                                color: rgb(255, 255, 255)
                            name: 3 Min.
                            tap_action:
                              action: call-service
                              service: select.select_option
                              service_data:
                                entity_id: select.the_pooper_clean_cycle_wait_time_minutes
                                option: "3"

                          - type: "custom:button-card"
                            entity: select.the_pooper_clean_cycle_wait_time_minutes
                            color_type: icon
                            icon: mdi:timer-outline
                            state:
                              - value: "7"
                                color: rgb(228, 94, 101)
                              - operator: "!="
                                value: "7"
                                color: rgb(255, 255, 255)
                            name: 7 Min.
                            tap_action:
                              action: call-service
                              service: select.select_option
                              service_data:
                                entity_id: select.the_pooper_clean_cycle_wait_time_minutes
                                option: "7"

                          - type: "custom:button-card"
                            entity: select.the_pooper_clean_cycle_wait_time_minutes
                            color_type: icon
                            icon: mdi:timer-outline
                            state:
                              - value: "15"
                                color: rgb(228, 94, 101)
                              - operator: "!="
                                value: "15"
                                color: rgb(255, 255, 255)
                            name: 15 Min.
                            tap_action:
                              action: call-service
                              service: select.select_option
                              service_data:
                                entity_id: select.the_pooper_clean_cycle_wait_time_minutes
                                option: "15"   
          - type: custom:button-card
            entity: vacuum.valetudo_loyalwhiteoryx
            icon: mdi:robot-vacuum
            color_type: icon
            name: '[[[ return ` ${entity.state}` ]]]'
            styles:
              name:
                - text-transform: capitalize
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Vacuum Status
                  content:
                    type: custom:stack-in-card
                    cards:
                      - type: custom:valetudo-map-card
                        vacuum: valetudo_loyalwhiteoryx
                        title: EEK
                      - type: entities
                        show_header_toggle: false
                        entities:
                          - type: conditional
                            conditions:
                              - entity: vacuum.valetudo_loyalwhiteoryx
                                state: "error"
                            row:
                              entity: sensor.valetudo_loyalwhiteoryx_error
                          - entity: input_boolean.vacuum_auto
                          - entity: sensor.next_vacuum_cycle
                            name: Next Schedule
                            icon: mdi:clock-outline
                          - type: custom:button-card
                            tap_action:
                              action: call-service
                              service: script.vacuum_run_daily_clean
                              confirmation: true
                            entity: script.vacuum_run_daily_clean
                            name: Run Daily Cleaning
                            show_state: false
                            show_icon: false
                      - type: horizontal-stack
                        cards:
                          - type: custom:button-card
                            icon: mdi:calendar-range
                            name: Day 1
                            tap_action:
                              action: fire-dom-event
                              browser_mod:
                                service: browser_mod.popup
                                data:
                                  title: Day 1 Vacuum Schedule
                                  content:
                                    type: entities
                                    show_header_toggle: false
                                    entities:
                                      - input_boolean.vacuum_weekday_1_foyer
                                      - input_boolean.vacuum_weekday_1_guest_bedroom
                                      - input_boolean.vacuum_weekday_1_guest_bathroom
                                      - input_boolean.vacuum_weekday_1_watch_shop
                                      - input_boolean.vacuum_weekday_1_half_bathroom
                                      - input_boolean.vacuum_weekday_1_craft_room
                                      - input_boolean.vacuum_weekday_1_den
                                      - input_boolean.vacuum_weekday_1_kitchen
                                      - input_boolean.vacuum_weekday_1_drop_zone
                                      - input_boolean.vacuum_weekday_1_laundry_room
                                      - input_boolean.vacuum_weekday_1_pantry
                                      - input_boolean.vacuum_weekday_1_master_bedroom
                                      - input_boolean.vacuum_weekday_1_master_bathroom
                                      - input_boolean.vacuum_weekday_1_master_closet
                          - type: custom:button-card
                            icon: mdi:calendar-range
                            name: Day 2
                            tap_action:
                              action: fire-dom-event
                              browser_mod:
                                service: browser_mod.popup
                                data:
                                  title: Day 2 Vacuum Schedule
                                  content:
                                    type: entities
                                    show_header_toggle: false
                                    entities:
                                      - input_boolean.vacuum_weekday_2_foyer
                                      - input_boolean.vacuum_weekday_2_guest_bedroom
                                      - input_boolean.vacuum_weekday_2_guest_bathroom
                                      - input_boolean.vacuum_weekday_2_watch_shop
                                      - input_boolean.vacuum_weekday_2_half_bathroom
                                      - input_boolean.vacuum_weekday_2_craft_room
                                      - input_boolean.vacuum_weekday_2_den
                                      - input_boolean.vacuum_weekday_2_kitchen
                                      - input_boolean.vacuum_weekday_2_drop_zone
                                      - input_boolean.vacuum_weekday_2_laundry_room
                                      - input_boolean.vacuum_weekday_2_pantry
                                      - input_boolean.vacuum_weekday_2_master_bedroom
                                      - input_boolean.vacuum_weekday_2_master_bathroom
                                      - input_boolean.vacuum_weekday_2_master_closet
                          - type: custom:button-card
                            icon: mdi:gesture-tap-button
                            name: Manual
                            tap_action:
                              action: fire-dom-event
                              browser_mod:
                                service: browser_mod.popup
                                data:
                                  title: Manual Vacuum Schedule
                                  content:
                                    type: entities
                                    show_header_toggle: false
                                    entities:
                                      - input_boolean.vacuum_manual_foyer
                                      - input_boolean.vacuum_manual_guest_bedroom
                                      - input_boolean.vacuum_manual_guest_bathroom
                                      - input_boolean.vacuum_manual_watch_shop
                                      - input_boolean.vacuum_manual_half_bathroom
                                      - input_boolean.vacuum_manual_craft_room
                                      - input_boolean.vacuum_manual_den
                                      - input_boolean.vacuum_manual_kitchen
                                      - input_boolean.vacuum_manual_drop_zone
                                      - input_boolean.vacuum_manual_laundry_room
                                      - input_boolean.vacuum_manual_pantry
                                      - input_boolean.vacuum_manual_master_bedroom
                                      - input_boolean.vacuum_manual_master_bathroom
                                      - input_boolean.vacuum_manual_master_closet
                                      - type: custom:button-card
                                        tap_action:
                                          action: call-service
                                          service: script.vacuum_clean_segments
                                          confirmation: true
                                        entity: script.vacuum_clean_segments
                                        name: Vacuum Selected Segments
                                        show_state: false
                                        show_icon: false
          - type: custom:button-card
            entity: sensor.washer_status_combined
            color_type: icon
            icon: mdi:washing-machine
            state:
              - value: 'Off'
                color: rgb(255, 255, 255)
                name: '[[[ return `${states[''sensor.washer_status_combined''].state}` ]]]'
              - operator: default
                color: rgb(228, 94, 101)
                name: '[[[ return `${states[''sensor.washer_status_combined''].state}` ]]]'
            tap_action:
              action: more-info
          - type: custom:button-card
            entity: sensor.dryer_status_combined
            color_type: icon
            icon: mdi:tumble-dryer
            state:
              - value: 'Off'
                color: rgb(255, 255, 255)
                name: '[[[ return `${states[''sensor.dryer_status_combined''].state}` ]]]'
              - operator: default
                color: rgb(228, 94, 101)
                name: '[[[ return `${states[''sensor.dryer_status_combined''].state}` ]]]'
            tap_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.manual_timer_lights
            color_type: icon
            icon: mdi:lamp
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            name: All
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: sensor.front_door_status
            color_type: icon
            state:
              - value: "open"
                color: rgb(228, 94, 101)
                icon: mdi:door-open
              - value: "locked"
                color: rgb(255, 255, 255)
                icon: mdi:lock
              - value: "unlocked"
                color: rgb(228, 94, 101)
                icon: mdi:lock-open
              - value: "error"
                color: rgb(228, 94, 101)
                icon: mdi:alert-circle
            name: Front
            tap_action:
              action: call-service
              service: lock.lock
              service_data:
                entity_id: lock.front_door
            hold_action:
              action: more-info
              entity: lock.front_door

          - type: "custom:button-card"
            entity: sensor.garage_entry_status
            color_type: icon
            state:
              - value: "open"
                color: rgb(228, 94, 101)
                icon: mdi:door-open
              - value: "locked"
                color: rgb(255, 255, 255)
                icon: mdi:lock
              - value: "unlocked"
                color: rgb(228, 94, 101)
                icon: mdi:lock-open
              - value: "error"
                color: rgb(228, 94, 101)
                icon: mdi:alert-circle
            name: Garage
            tap_action:
              action: call-service
              service: lock.lock
              service_data:
                entity_id: lock.garage_entry
            hold_action:
              action: more-info
              entity: lock.garage_entry

          - type: "custom:button-card"
            entity: sensor.back_door_status
            color_type: icon
            state:
              - value: "open"
                color: rgb(228, 94, 101)
                icon: mdi:door-open
              - value: "locked"
                color: rgb(255, 255, 255)
                icon: mdi:lock
              - value: "unlocked"
                color: rgb(228, 94, 101)
                icon: mdi:lock-open
              - value: "error"
                color: rgb(228, 94, 101)
                icon: mdi:alert-circle
            name: Back
            tap_action:
              action: call-service
              service: lock.lock
              service_data:
                entity_id: lock.back_door
            hold_action:
              action: more-info
              entity: lock.back_door

      #################################################################
      #                                                               #
      #                      Home - Alarm                             #
      #                                                               #
      #################################################################
      - type: alarm-panel
        name: House Alarm
        states:
          - arm_home
          - arm_away
          - arm_night
        entity: alarm_control_panel.elkm1_house
