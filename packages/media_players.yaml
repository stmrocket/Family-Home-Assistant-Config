media_player:
  - platform: universal
    name: Den Kodi Harmony
    children:
      - media_player.osmc_den
    commands:
      volume_up:
        service: remote.send_command
        data:
          entity_id: remote.den_harmony
          command:
            - VolumeUp
          device: 76331422
      volume_down:
        service: remote.send_command
        data:
          entity_id: remote.den_harmony
          command:
            - VolumeDown
          device: 76331422
      volume_mute:
