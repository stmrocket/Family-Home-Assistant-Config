mqtt:
  sensor:
  - name: "Aqara Server Temperature"
    state_topic: "zigbee2mqtt/aqara_server"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "Â°C"
    device_class: "temperature"
    value_template: "{{ value_json.temperature }}"
  - name: "Aqara Server Humidity"
    state_topic: "zigbee2mqtt/aqara_server"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "%"
    device_class: "humidity"
    value_template: "{{ value_json.humidity }}"
  - name: "Aqara Server Pressure"
    state_topic: "zigbee2mqtt/aqara_server"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "hPa"
    device_class: "pressure"
    value_template: "{{ value_json.pressure }}"
  - name: "Aqara Server Battery"
    state_topic: "zigbee2mqtt/aqara_server"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "%"
    device_class: "battery"
    value_template: "{{ value_json.battery }}"
  - name: "Aqara Server Link Quality"
    state_topic: "zigbee2mqtt/aqara_server"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "-"
    value_template: "{{ value_json.linkquality }}"
  - name: Den Motion Battery
    state_topic: "zigbee2mqtt/den_motion"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "%"
    value_template: "{{ value_json.battery }}"
    device_class: "battery"
  - name: Den Motion Illuminance
    state_topic: "zigbee2mqtt/den_motion"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "lx"
    value_template: "{{ value_json.illuminance }}"
    device_class: "illuminance"
  - name: Den Motion Link Quality
    state_topic: "zigbee2mqtt/den_motion"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "lqi"
    value_template: "{{ value_json.linkquality }}"
    icon: "mdi:signal"

  binary_sensor:
    - name: Den Motion Occupancy
      state_topic: "zigbee2mqtt/den_motion"
      availability_topic: "zigbee2mqtt/bridge/state"
      value_template: "{{ value_json.occupancy }}"
      payload_on: "true"
      payload_off: "false"
      device_class: "motion"
