binary_sensor:
  - platform: "mqtt"
    name: Den Motion Occupancy
    state_topic: "zigbee2mqtt/den_motion"
    availability_topic: "zigbee2mqtt/bridge/state"
    value_template: "{{ value_json.occupancy }}"
    payload_on: true
    payload_off: false
    device_class: "motion"
