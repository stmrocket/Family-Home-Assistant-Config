cover:
  - platform: template
    covers:
      garage_door:
        unique_id: b2c4cd4a-3ac2-4d33-98c3-02b05394a01f
        device_class: garage
        friendly_name: Garage Door
        value_template: "{{ not is_state('sensor.elk_garage_door', 'Normal') }}"
        open_cover:
          service: script.toggle_garage_door
        close_cover:
          service: script.toggle_garage_door

script:
  toggle_garage_door:
    sequence:
      - service: switch.turn_on
        entity_id: switch.garage_door
      - delay:
          seconds: 2
      - service: switch.turn_off
        entity_id: switch.garage_door