  - alias: Display Rainfall on Elk Keypads
    id: 685fd76c-0b0a-470d-811f-85f320b041e9
    trigger:
      - platform: state
        entity_id: sensor.rain_day
      - platform: state
        entity_id: alarm_control_panel.house
        to: disarmed
      - platform: state
        entity_id: alarm_control_panel.house
        from: arming
        to: armed_home
      - platform: state
        entity_id: alarm_control_panel.house
        from: arming
        to: armed_night
      - platform: state
        entity_id: alarm_control_panel.house
        from: 
          - disarmed
          - armed_night
        to: armed_home
        for: "00:01:00"
      - platform: state
        entity_id: alarm_control_panel.house
        from: 
          - disarmed
          - armed_home
        to: armed_night
        for: "00:01:00"
    condition:
      - condition: template
        value_template: "{{ states('sensor.rain_day') | float(none) > 0 }}"
    action:
      - service: elkm1.alarm_display_message
        data_template:
          entity_id: alarm_control_panel.house
          line1: 'Rain: {{ states("sensor.rain_day") }}"'

