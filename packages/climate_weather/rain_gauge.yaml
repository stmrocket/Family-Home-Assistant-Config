automation:
  - alias: Count Rainfall
    id: 8ce7d087-5228-4f91-814e-daf2593793bc
    trigger:
      - platform: state
        entity_id: sensor.acurite_cumulative_rain
    action:
      - choose:
        - conditions:
          - condition: template
            value_template: "{{ (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) > 0 }}"
          sequence:
            - service: input_number.set_value
              entity_id: input_number.rain_minute
              data_template:
                value: "{{ states('input_number.rain_minute') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"

            - service: input_number.set_value
              entity_id: input_number.rain_hour
              data_template:
                value: "{{ states('input_number.rain_hour') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"

            - service: input_number.set_value
              entity_id: input_number.rain_day
              data_template:
                value: "{{ states('input_number.rain_day') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"

            - service: input_number.set_value
              entity_id: input_number.rain_week
              data_template:
                value: "{{ states('input_number.rain_week') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"

            - service: input_number.set_value
              entity_id: input_number.rain_month
              data_template:
                value: "{{ states('input_number.rain_month') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"

            - service: input_number.set_value
              entity_id: input_number.rain_year
              data_template:
                value: "{{ states('input_number.rain_year') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"

            - service: input_number.set_value
              entity_id: input_number.rain_total
              data_template:
                value: "{{ states('input_number.rain_total') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"
              

            - service: input_number.set_value
              data_template:
                entity_id: >
                  input_number.rain_month_{{ now().month }}
                value: "{{ states('input_number.rain_month') | float(none) }}"

            - service: input_number.set_value
              data_template:
                entity_id: >
                  {% if  now().minute < 10 -%}
                    input_number.rain_minute_0{{ now().minute }}
                  {% else -%}
                    input_number.rain_minute_{{ now().minute }}
                  {% endif -%}
                value: "{{ states('input_number.rain_minute') | float(none)  }}"

            - service: input_text.set_value
              entity_id: input_text.last_rain
              data_template:
                value: "{{ now() }}"

            - service: input_boolean.turn_on
              entity_id: input_boolean.is_raining

            - service: timer.start
              entity_id: timer.rainfall

      - service: input_number.set_value
        entity_id: input_number.last_rain_report
        data_template:
          value: "{{ states('sensor.acurite_cumulative_rainfall') | float(none) }}"

  - alias: Reset Minute Rain
    id: d2d6a4b7-7b33-4b1b-9d70-1540038f045f
    trigger:
      - platform: time_pattern
        minutes: "*"
        seconds: "0"
    action:
      - service: input_number.set_value
        data_template:
          entity_id: >
            {% if now().minute == 0 -%}
              input_number.rain_minute_59
            {% elif  now().minute <= 10 -%}
              input_number.rain_minute_0{{ now().minute - 1 }}
            {% else -%}
              input_number.rain_minute_{{ now().minute - 1 }}
            {% endif -%}
          value: "{{ states('sensor.rain_minute') }}"
      - service: input_number.set_value
        entity_id: input_number.rain_last_minute
        data_template:
          value: "{{ states('input_number.rain_minute') | float(none) }}"
      - service: input_number.set_value
        entity_id: input_number.rain_minute
        data:
          value: 0

  - alias: Reset Hour Rain
    id: 0909cbad-812d-491a-95aa-e3657016e3b5
    trigger:
      - platform: time_pattern
        hours: "*"
        minutes: "0"
        seconds: "0"
    action:
      - service: input_number.set_value
        entity_id: input_number.rain_last_hour
        data_template:
          value: "{{ states('input_number.rain_hour') | float(none) }}"
      - service: input_number.set_value
        entity_id: input_number.rain_hour
        data:
          value: 0

  - alias: Reset Day Rain
    id: ba13862e-30fa-4ccd-9dc8-8c5ed6dcd6b1
    trigger:
      - platform: time
