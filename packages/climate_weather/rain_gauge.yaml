              entity_id: input_number.rain_week
              data_template:
                value: "{{ states('input_number.rain_week') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"

            - service: input_number.set_value
              entity_id: input_number.rain_month
              data_template:
                value: "{{ states('input_number.rain_month') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"

            - service: input_number.set_value
              entity_id: input_number.rain_year
              data_template:
                value: "{{ states('input_number.rain_year') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"

            - service: input_number.set_value
              entity_id: input_number.rain_total
              data_template:
                value: "{{ states('input_number.rain_total') | float(none) + (states('sensor.acurite_cumulative_rainfall') | float(none) - states('input_number.last_rain_report') | float(none)) }}"
              

            - service: input_number.set_value
              data_template:
                entity_id: >
                  input_number.rain_month_{{ now().month }}
                value: "{{ states('input_number.rain_month') | float(none) }}"

            - service: input_number.set_value
              data_template:
                entity_id: >
                  {% if  now().minute < 10 -%}
                    input_number.rain_minute_0{{ now().minute }}
                  {% else -%}
                    input_number.rain_minute_{{ now().minute }}
                  {% endif -%}
                value: "{{ states('input_number.rain_minute') | float(none)  }}"

            - service: input_text.set_value
              entity_id: input_text.last_rain
              data_template:
                value: "{{ now() }}"

            - service: input_boolean.turn_on
              entity_id: input_boolean.is_raining

            - service: timer.start
              entity_id: timer.rainfall

      - service: input_number.set_value
        entity_id: input_number.last_rain_report
        data_template:
          value: "{{ states('sensor.acurite_cumulative_rainfall') | float(none) }}"

